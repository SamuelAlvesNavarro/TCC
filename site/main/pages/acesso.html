        function typingAni(){

        /* ACESSO NOTIF */

        var not = document.getElementById("not");

        function deleteItem(notType){
            localStorage.removeItem(notType);
        }
        function setNotif(notType){
            localStorage.setItem("AcessoNotificacao", JSON.stringify(notType));
        }
        function getNotif(){
            let type = JSON.parse(localStorage.getItem("AcessoNotificacao"));

            console.log(JSON.parse(localStorage.getItem("AcessoNotificacao")));
            
            if(type == "errado"){
                callNotif("Algo deu errado. Tente novamente!");
                deleteItem("AcessoNotificacao");
            }
        }
        function callNotif(message){
            var msg = document.getElementById("msg")
            msg.innerText = message;
            not.classList.add("appear");
        }
        function cancelNotif(){
            not.classList.remove("appear");
        }

        getNotif();
    </script>
