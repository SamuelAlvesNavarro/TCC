<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/acesso.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="all" id="all">
        <div class="container-login" id="container-login">
            <div class="login" id="login">
                <form class="login-form" name="login" method="post" action="cadastro.php">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="senha">Senha:</label><br>
                    <input type="password" id="senha" name="senha"><br>
                    <input id="submit-login" type="button" value="submit" onclick="showCadastro()">
                </form>
            </div>
        </div>
        <div class="container-cadastro" id="container-cadastro">
            <div class="cadastro">
                <form class="cadastro-form" name="cadastro" method="post" action="cadastro.php">
                    <label for="apelido">Apelido:</label><br>
                    <input type="text" id="apelido" name="apelido" required><br>
            
                    <label for="name">Nome:</label><br>
                    <input type="text" id="name" name="name" required><br>
            
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
            
                    <label for="senha">Senha:</label><br>
                    <input type="password" id="senha" name="senha" required><br>
            
                    <label for="confirmarsenha">Confirmar senha:</label><br>
                    <input type="password" name="confirmarsenha" id="confirmarsenha" required><br>
            
                    <input type="submit" name="cadastrar" value="Cadastrar">
                </form>
                <input type="submit" name="cadastrar" value="LOGIN" onclick="showCadastro()">
            </div>
        </div>
    </div>
    <script src="../js/acesso.js"></script>
</body>
</html>
